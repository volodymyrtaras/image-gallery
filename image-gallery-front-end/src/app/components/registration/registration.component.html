<div class="registration-container align-self-center">
  <h2 class="text-center">Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
             [(ngModel)]="user.email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">Email is required field.</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd"
             [(ngModel)]="user.password" required #password="ngModel"
             [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
        field.</small>
    </div>
    <div class="bad-credential-message-container">
      <small class="text-danger">{{message}}</small>
    </div>
    <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-info">Register</button>
    <button class="btn btn-info float-right" (click)="jumpToLogin()">Login</button>
  </form>
</div>
